<div class="container mt-5">
  <h2>Panel de Moderación de Bugs</h2>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <table class="table table-bordered custom-table" *ngIf="reports.length; else none">
    <thead>
      <tr>
        <th (click)="changeSorting('_id')" style="cursor:pointer">ID</th>
        <th (click)="changeSorting('title')" style="cursor:pointer">Título</th>
        <th (click)="changeSorting('description')" style="cursor:pointer">Descripción</th>
        <th (click)="changeSorting('type')" style="cursor:pointer">Tipo</th>
        <th (click)="changeSorting('createdAt')" style="cursor:pointer">Creado</th>
        <th (click)="changeSorting('updatedAt')" style="cursor:pointer">Actualizado</th>
        <th (click)="changeSorting('status')" style="cursor:pointer">Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of paginatedReports">
        <td class="text-truncate">
          <a (click)="goToDetail(r._id)" style="cursor:pointer; text-decoration: none;">{{ r._id }}</a>
        </td>
        <td class="text-truncate" title="{{ r.title }}">{{ r.title }}</td>
        <td class="text-truncate" title="{{ r.description }}">{{ r.description }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.createdAt | date:'short' }}</td>
        <td>{{ r.updatedAt | date:'short' }}</td>
        <td>
          <select 
            class="form-select form-select-sm w-auto"
            [(ngModel)]="r.status"
            (ngModelChange)="onStatusChange(r._id, $event)">
            <option *ngFor="let s of validStates" [value]="s">{{ s }}</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteReport(r._id)">
            Borrar
          </button>
        </td>
      </tr>
      <tr *ngFor="let _ of emptyRows" class="empty-row">
        <td colspan="8">&nbsp;</td>
      </tr>
    </tbody>
  </table>

  <ng-template #none>
    <p class="text-muted">No hay reportes disponibles.</p>
  </ng-template>

  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let p of pages" [class.active]="currentPage === p">
        <a class="page-link" (click)="goToPage(p)">{{ p }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
