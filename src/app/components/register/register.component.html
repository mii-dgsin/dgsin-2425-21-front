<!-- src/app/components/register/register.component.html -->
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Regístrate</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('username')?.hasError('required')">
        El usuario es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
        El email es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
        Formato de email no válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
        Mínimo 6 caracteres.
      </div>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger">
      {{ errorMsg }}
    </div>
    <div *ngIf="successMsg" class="alert alert-success">
      {{ successMsg }}
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
      Crear cuenta
    </button>
  </form>

  <p class="mt-3 text-center">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
