<div class="container mt-5">
  <h2>Panel de Administración</h2>

  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <table class="table table-hover table-bordered table-striped mt-4" *ngIf="users.length > 0">
    <thead class="table-light">
      <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Registrado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          <select
            class="form-select form-select-sm"
            [(ngModel)]="u.role"
            (change)="onChangeRole(u._id, u.role)">
            <option value="user">Usuario</option>
            <option value="moderator">Moderador</option>
            <option value="admin">Administrador</option>
          </select>
        </td>
        <td>{{ u.createdAt | date:'short' }}</td>
        <td>
          <!-- Opcional: botón para suspender usuario, eliminar, etc. -->
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="users.length === 0" class="text-muted">No hay usuarios registrados.</p>
</div>
