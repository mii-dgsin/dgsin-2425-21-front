<!-- src/app/components/login/login.component.html -->
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
        El email es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
        Formato de email no válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </div>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger">
      {{ errorMsg }}
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Iniciar sesión
    </button>
  </form>

  <p class="mt-3 text-center">
    ¿No tienes cuenta?
    <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
