<!-- src/app/components/header/header.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo a la izquierda -->
    <a class="navbar-brand" routerLink="/">
      <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo" />
    </a>

    <!-- Menú de la derecha -->
    <div class="d-flex align-items-center">
      <!-- Enlace “About” siempre visible -->
      <a class="nav-link d-inline me-3" routerLink="/about">About</a>

      <!-- Si NO está autenticado: mostramos “Login” -->
      <ng-container *ngIf="!auth.isLoggedIn(); else loggedInTemplate">
        <a class="nav-link d-inline" routerLink="/login">Login</a>
      </ng-container>

      <!-- Si está autenticado: mostramos enlaces y menú desplegable -->
      <ng-template #loggedInTemplate>
        <!-- Enlace a Reportes de Bugs (todos los usuarios) -->
        <a
          class="nav-link d-inline me-3"
          routerLink="/reports"
          >Reportes de Bugs</a
        >

        <!-- Enlace a Panel Moderador (solo admin y moderator) -->
        <a
          *ngIf="auth.getRole() === 'admin' || auth.getRole() === 'moderator'"
          class="nav-link d-inline me-3"
          routerLink="/moderator-dashboard"
          >Moderator Dashboard</a
        >

        <!-- Enlace a Panel Admin (solo admin) -->
        <a
          *ngIf="auth.getRole() === 'admin'"
          class="nav-link d-inline me-3"
          routerLink="/admin"
          >Admin Panel</a
        >

        <!-- Desplegable de perfil -->
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle d-inline"
            href="#"
            id="profileDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-1"></i>
            {{ getUsername() || "Profile" }}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="profileDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/settings">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile">Profile</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
