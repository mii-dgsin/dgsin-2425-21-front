<!-- src/app/components/header/header.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo a la izquierda -->
    <a class="navbar-brand" routerLink="/">
      <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo" />
    </a>

    <!-- Menú de la derecha -->
    <div class="d-flex align-items-center">
      <a class="nav-link d-inline me-3" routerLink="/about">About</a>

      <!-- Si está autenticado -->
      <ng-container *ngIf="auth.isLoggedIn()">
        <!-- Enlace a Panel Moderador (solo admin y moderator) -->
        <a
          *ngIf="auth.getRole() === 'admin' || auth.getRole() === 'moderator'"
          class="nav-link d-inline me-3"
          routerLink="/moderator-dashboard"
          >Moderator Dashboard</a
        >

        <!-- Enlace a Panel Admin (solo admin) -->
        <a
          *ngIf="auth.getRole() === 'admin'"
          class="nav-link d-inline me-3"
          routerLink="/admin"
          >Admin Panel</a
        >

        <a class="nav-link d-inline text-danger" href="#" (click)="logout()"
          >Logout</a
        >
      </ng-container>

      <!-- Si NO está autenticado -->
      <ng-container *ngIf="!auth.isLoggedIn()">
        <a class="nav-link d-inline" routerLink="/login">Login</a>
      </ng-container>
    </div>
  </div>
</nav>
